<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Bing Maps Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body onload="loadMap()">

<div id='mapDiv' style="width:100%; height: 100%;"></div>

<script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>

<script type="text/javascript">


    var MM = Microsoft.Maps;

    var map;

    function loadMap() {

        map = new MM.Map(document.getElementById("mapDiv"), {
            center: new MM.Location(45.0, 10),
            zoom: 5,
            credentials:"Ar3o4b8Q6VStAzDIhrvvqPi8MHD0PxmT5YuciLn8psjB6iq7OwyB6UdzLCxpAXPK"});


        var tileSource = new Microsoft.Maps.TileSource({uriConstructor: 'tile1024.png', width: 1024, height: 1024});

        // Construct the layer using the tile source
        var tilelayer= new Microsoft.Maps.TileLayer({ mercator: tileSource, opacity: .7 });

        // Push the tile layer to the map
        map.entities.push(tilelayer);


    }



</script>
</body>
</html>
